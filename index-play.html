<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anders sin Startside</title>
  <style>
    :root {
      --bg-color: #1a0033;
      --text-color: white;
      --link-color: #FFDFFF;
      --link-hover: #ffffff;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #111;
      --link-color: #6A0DAD;
      --link-hover: #9B30FF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .column h2 {
      border-bottom: 2px solid var(--text-color);
      padding-bottom: 0.5rem;
    }

    a {
      display: block;
      color: var(--link-color);
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      transition: transform 0.2s, color 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      color: var(--link-hover);
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .easter-egg {
      position: fixed;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .easter-egg:hover {
      opacity: 1;
    }

    .toggle-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border: 1px solid var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .weather {
      text-align: center;
      margin: 2rem auto;
      font-size: 1.2rem;
    }

    /* Retro-modus */
    body.retro {
      background: black;
      color: #00FF88;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    body.retro::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="toggle-container" onclick="toggleTheme()">
    Bytt tema
  </div>

  <h1>Velkommen til Anders sin Startside</h1>

  <div id="clock">00:00:00</div>

  <div class="weather" id="weather">
    Laster inn v√¶rdata...
  </div>

  <div class="columns">
    <div class="column" id="nyheter">
      <h2>Nyheter</h2>
      <a href="https://www.vg.no" target="_blank">VG</a>
      <a href="https://www.nrk.no" target="_blank">NRK</a>
      <a href="https://www.aftenposten.no" target="_blank">Aftenposten</a>
    </div>
    <div class="column" id="sosialt">
      <h2>Sosialt</h2>
      <a href="https://www.reddit.com" target="_blank">Reddit</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>
    <div class="column" id="underholdning">
      <h2>Underholdning</h2>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.netflix.com" target="_blank">Netflix</a>
      <a href="https://www.spotify.com" target="_blank">Spotify</a>
    </div>
    <div class="column" id="verktoy">
      <h2>Verkt√∏y</h2>
      <a href="https://calendar.google.com" target="_blank">Google Kalender</a>
      <a href="https://drive.google.com" target="_blank">Google Drive</a>
      <a href="https://notion.so" target="_blank">Notion</a>
    </div>
  </div>

  <div class="footer">
    Startside laget av Anders ¬∑ Oppdatert 2025
  </div>

  <div class="easter-egg" onclick="showEasterEgg()">
    üêª
  </div>

  <audio id="retroMusic" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kevin_MacLeod/Chiptune_Kevin_MacLeod/Chiptune_-_Kevin_MacLeod_-_Cipher.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function showEasterEgg() {
      alert("Snipp, snapp, snute, s√• var easter egget ute!");
    }

    async function fetchWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=%C+%t+in+%l");
        const text = await res.text();
        document.getElementById("weather").innerText = text;
      } catch (err) {
        document.getElementById("weather").innerText = "Kunne ikke hente v√¶rdata.";
      }
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    document.addEventListener('keydown', handleShortcuts);

    function handleShortcuts(e) {
      const key = e.key.toLowerCase();

      // Seksjonssnarveier (Alt eller Cmd/Meta)
      if ((e.altKey || e.metaKey) && !e.ctrlKey) {
        if (key === 'n') document.getElementById('nyheter').scrollIntoView({ behavior: 'smooth' });
        if (key === 's') document.getElementById('sosialt').scrollIntoView({ behavior: 'smooth' });
        if (key === 'u') document.getElementById('underholdning').scrollIntoView({ behavior: 'smooth' });
        if (key === 'v') document.getElementById('verktoy').scrollIntoView({ behavior: 'smooth' });
      }

      // Retro-modus: Ctrl+Alt+R (Windows) eller Cmd+R (Mac)
      if ((e.ctrlKey && e.altKey && key === 'r') || (e.metaKey && key === 'r')) {
        e.preventDefault(); // Forhindrer reload p√• Cmd+R
        document.body.classList.toggle('retro');
        const music = document.getElementById('retroMusic');
        if (document.body.classList.contains('retro')) {
          music.play();
          alert("Retro-modus aktivert!");
        } else {
          music.pause();
        }
      }
    }

    fetchWeather();
  </script>
</body>
</html>
