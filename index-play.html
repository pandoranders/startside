<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anders sin Startside</title>
  <style>
    :root {
      --bg-color: #1a0033;
      --text-color: white;
      --link-color: #FFDFFF;
      --link-hover: #ffffff;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #111;
      --link-color: #6A0DAD;
      --link-hover: #9B30FF;
    }

    body.retro {
      background: black !important;
      color: #33FF00 !important;
    }

    body.retro a {
      color: #FF00FF !important;
    }

    body.retro .scanlines::after {
      content: "";
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 9999;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #clock {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .column h2 {
      border-bottom: 2px solid var(--text-color);
      padding-bottom: 0.5rem;
    }

    a {
      display: block;
      color: var(--link-color);
      text-decoration: none;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      transition: transform 0.2s, color 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      color: var(--link-hover);
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .easter-egg {
      position: fixed;
      bottom: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.8rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      z-index: 10000;
    }

    .easter-egg:hover {
      opacity: 1;
    }

    .toggle-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border: 1px solid var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      z-index: 10001;
    }

    .weather {
      text-align: center;
      margin: 2rem auto;
      font-size: 1.2rem;
    }

    .sparkle {
      position: absolute;
      bottom: 25px;
      right: 0;
      font-size: 1rem;
      opacity: 0;
      animation: sparkleAnim 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 1;
        transform: translateY(-10px) scale(1.2);
      }
      100% {
        transform: translateY(-30px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="scanlines">
  <div class="toggle-container" onclick="toggleTheme()">
    Bytt tema
  </div>

  <h1>Velkommen til Anders sin Startside</h1>

  <div id="clock">Laster klokke...</div>

  <div class="weather" id="weather">Laster inn v√¶rdata...</div>

  <div class="columns">
    <div class="column">
      <h2>Nyheter</h2>
      <a href="https://www.vg.no" target="_blank">VG</a>
      <a href="https://www.nrk.no" target="_blank">NRK</a>
      <a href="https://www.aftenposten.no" target="_blank">Aftenposten</a>
    </div>
    <div class="column">
      <h2>Sosialt</h2>
      <a href="https://www.reddit.com" target="_blank">Reddit</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>
    <div class="column">
      <h2>Underholdning</h2>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.netflix.com" target="_blank">Netflix</a>
      <a href="https://www.spotify.com" target="_blank">Spotify</a>
    </div>
    <div class="column">
      <h2>Verkt√∏y</h2>
      <a href="https://calendar.google.com" target="_blank">Google Kalender</a>
      <a href="https://drive.google.com" target="_blank">Google Drive</a>
      <a href="https://notion.so" target="_blank">Notion</a>
    </div>
  </div>

  <div class="footer">
    Startside laget av Anders ¬∑ Oppdatert 2025
  </div>

  <div id="easterEgg" class="easter-egg" onclick="showEasterEgg()">üêª<span id="sparkle" class="sparkle">‚ú®</span></div>

  <audio id="retroMusic" loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Tetris_theme.ogg" type="audio/ogg">
  </audio>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function showEasterEgg() {
      const egg = document.getElementById('easterEgg');
      const sparkle = document.getElementById('sparkle');

      if (egg.innerText.includes('üêª')) {
        egg.innerHTML = 'ü¶Ñ<span id="sparkle" class="sparkle">‚ú®</span>';
      } else {
        egg.innerHTML = 'üêª<span id="sparkle" class="sparkle">‚ú®</span>';
      }

      // Trigger sparkle animasjon
      const newSparkle = egg.querySelector('#sparkle');
      newSparkle.classList.remove('sparkle');
      void newSparkle.offsetWidth;
      newSparkle.classList.add('sparkle');

    }

    async function fetchWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=%C+%t+in+%l");
        const text = await res.text();
        document.getElementById("weather").innerText = text;
      } catch (err) {
        document.getElementById("weather").innerText = "Kunne ikke hente v√¶rdata.";
      }
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.innerText = now.toLocaleTimeString("no-NO");
    }

    setInterval(updateClock, 1000);
    updateClock();
    fetchWeather();

    let retroActive = false;

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      if (key === 'r') {
        retroActive = !retroActive;
        document.body.classList.toggle('retro', retroActive);

        const music = document.getElementById('retroMusic');
        if (retroActive) {
          music.play();
        } else {
          music.pause();
          music.currentTime = 0;
        }
      }

      if (key === 'n') window.open("https://www.vg.no", "_blank");
      if (key === 's') window.open("https://www.reddit.com", "_blank");
      if (key === 'u') window.open("https://www.youtube.com", "_blank");
      if (key === 'v') window.open("https://calendar.google.com", "_blank");
    });
  </script>
</body>
</html>
